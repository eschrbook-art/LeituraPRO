
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeituraPro AntMarques</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#e0fbff',
                100: '#b3f6ff',
                500: '#03e3fc',
                600: '#02c7de',
                700: '#019eb0',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f3f4f6;
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .bg-mesh {
        background-color: #03e3fc;
        background-image: 
          radial-gradient(at 0% 0%, hsla(187,100%,70%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(195,100%,50%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(200,100%,70%,1) 0, transparent 50%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
